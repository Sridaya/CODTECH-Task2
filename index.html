<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
        <input type="text" id="search-city" placeholder="Search City or Postcode">
        <button id="search-button">Search</button>
    </header>
    <main>
        <!-- Current Weather Section -->
        <section id="current-weather">
            <h2>Current Weather</h2>
            <div class="weather-card">
                <p id="city-name">City: </p>
                <p id="temperature">Temperature: </p>
                <p id="condition">Condition: </p>
                <p id="humidity">Humidity: </p>
                <p id="wind-speed">Wind Speed: </p>
                <img id="weather-icon" src="OIP.jpeg" alt="Weather Icon">
            </div>
        </section>

        <!-- Forecast Section -->
        <section id="forecast">
            <h2>Forecast</h2>
            <div class="forecast-container" id="forecast-container">
                <!-- Forecast cards will be dynamically added here -->
            </div>
        </section>
    </main>
</body>
</html>
